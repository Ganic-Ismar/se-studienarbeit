<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Willkommen Reisender!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Software Engineering 2 Studienarbeit</h1>
        </header>
        <main>
            <h2>Bitte erstellen Sie einen Account:</h2>
            <form id="userForm" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <br>
                <br>
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <br>
                <label for="repeatpassword">Passwort wiederholen:</label>
                <input type="password" id="repeatpassword" name="repeatpassword" required>
                <br>
                <br>
                <label for="plz">PLZ:</label>
                <input type="text" id="plz" name="plz">
                <br>
                <br>
                <label for="ort">Ort:</label>
                <input type="text" id="ort" name="ort">
                <br>
                <br>
                <label for="strasse">Straße:</label>
                <input type="text" id="strasse" name="strasse">
                <button type="button" onclick="addUser()">Bestätigen</button>
            </form>

            <p>Mit diesem Button können Sie die Tabelleninalte fetchen und per Konsole (F12) anschauen.</p>
            <div class="container external internal" id="content">
                <div class="row">
                    <button onclick="sendRequest()">Fetch Database!</button>
        </main>
        <footer>
            <p>Autoren: Florian Herrnberger, Julian Liegel und Ismar Ganic</p>
            <p>Copyright © 2023</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
